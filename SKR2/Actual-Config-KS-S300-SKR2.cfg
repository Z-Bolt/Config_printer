[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
      150,150,10

########################################
# TMC UART configuration
########################################

[output_pin motor_power]
pin: PC13
value: 1

[tmc2209 stepper_x]
