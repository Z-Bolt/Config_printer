#sensor_type: EPCOS 100K B57560G104F
#sensor_pin: PC1
#min_temp: 5
#max_temp: 80

########################################
# FILAMENT SENSOR configuration
########################################

[filament_switch_sensor Z-Bolt_Filament_Sensor]
pause_on_runout: True
runout_gcode:
   G92 E0
   G1 E10 F150
   G1 E-150 F300
   G92 E0
   PAUSE
insert_gcode:
event_delay: 15.0
switch_pin: PC2

########################################
# POWER configuration
########################################

[output_pin POWER]
pin: PA0
pwm: false
value: 0

[gcode_macro M81]
gcode:
  SET_PIN PIN=POWER VALUE=1

########################################
# BED LEVEL configuration
########################################

[probe]
pin: PA0
x_offset: 0.0
y_offset: 0.0
z_offset: -0.18
speed: 0.8
lift_speed: 25
samples: 1
sample_retract_dist: 2.0
samples_result: average
samples_tolerance: 0.04
samples_tolerance_retries: 0

[bed_mesh]
speed: 180
horizontal_move_z: 2
mesh_min:
    15,15
mesh_max:
    285,285
probe_count: 5,5

[gcode_macro G29]
gcode:
  {% if "z" not in printer.toolhead.homed_axes %}
  G28 Z
  {% endif %}
  {% if "xy" not in printer.toolhead.homed_axes %}
  G28 X Y
  {% endif %}
  BED_MESH_CALIBRATE

[z_tilt]
z_positions:
    0,150
    300,150
points:
     10,150
     290,150
speed: 200
horizontal_move_z: 2
retries: 5
retry_tolerance: 0.04

[gcode_macro G34]
gcode:
  {% if "z" not in printer.toolhead.homed_axes %}
  G28 Z
  {% endif %}
  {% if "xy" not in printer.toolhead.homed_axes %}
  G28 X Y
  {% endif %}
  Z_TILT_ADJUST

