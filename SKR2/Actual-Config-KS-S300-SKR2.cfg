########################################
# Board SKR2.0 config
########################################
# S/N: ZBS352332
########################################
# STEPPER configuration
########################################

[stepper_x]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE3
rotation_distance: 40
microsteps: 16
endstop_pin: PC1
position_min: -1
position_endstop: 0
position_max: 300
homing_speed: 90
homing_retract_speed: 60
second_homing_speed: 30

[stepper_y]
step_pin: PD5
dir_pin: PD4
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: PC3
position_min: -1
position_endstop: 0
position_max: 300
homing_speed: 90
homing_retract_speed: 60
second_homing_speed: 30

[stepper_z]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: PC0
position_min: -5
position_endstop: 361
position_max: 366
homing_speed: 20
homing_retract_speed: 5
second_homing_speed: 5
homing_retract_dist: 8

[stepper_z1]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8

########################################
# HEATERS configuration
########################################

[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 4.64
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: PT1000
sensor_pin: PA2
min_temp: 0
max_temp: 300
max_extrude_cross_section: 100
max_extrude_only_distance: 1000
pressure_advance: 0.03

[heater_bed]
heater_pin: PD7
sensor_type: PT1000
sensor_pin: PA1
min_temp: 0
max_temp: 140

