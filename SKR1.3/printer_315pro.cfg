[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_Kp: 62.922
pid_Ki: 2.063
pid_Kd: 339.365
min_temp: 0
max_temp: 140

[fan]
pin: P2.3

[probe]
pin: P1.25
x_offset: 0.0
y_offset: 0.0
z_offset: -0.24
speed: 1
lift_speed: 25
samples: 1
sample_retract_dist: 1
samples_result: average
samples_tolerance: 0.04
samples_tolerance_retries: 0

[bed_mesh]
speed: 180
horizontal_move_z: 1
mesh_min:
    20,20
mesh_max:
#   580,580
    300,300
#probe_count: 6,6
probe_count: 4,4

[z_tilt]
z_positions:
    0,160
    320,160
points:
     10,160
     310,160
speed: 200
horizontal_move_z: 1
retries: 5
retry_tolerance: 0.005

[output_pin POWER]
pin: P2.0
pwm: False
value: 0

[gcode_macro G29]
gcode:
  G28 X0
  G28 Y0
  G28 Z0
  BED_MESH_CALIBRATE
  G1 Z3 F1200

[gcode_macro M80]
gcode:
  SET_PIN PIN=POWER VALUE=0

[gcode_macro M81]
gcode:
  SET_PIN PIN=POWER VALUE=1

[verify_heater heater_bed]
max_error: 120
check_gain_time: 300
heating_gain: 2


