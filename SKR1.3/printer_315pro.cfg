[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
rotation_distance: 40 # 84.1
microsteps: 16 # 128
endstop_pin: P1.29  # P1.28 for X-max
position_min: -1
position_endstop: 0
position_max: 317 #620
homing_speed: 90
homing_retract_speed: 60
second_homing_speed: 30

[tmc2208 stepper_x]
uart_pin: P1.17
tx_pin: P4.29
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 300

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
