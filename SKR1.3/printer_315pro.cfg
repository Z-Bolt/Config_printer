homing_speed: 90
homing_retract_speed: 60
second_homing_speed: 30

[tmc2208 stepper_y]
uart_pin: P1.15
tx_pin: P1.16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 300

